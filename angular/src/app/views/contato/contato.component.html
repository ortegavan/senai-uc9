<section class="breadcrumbs">
    <div class="container">
        <a routerLink="">
            <i class="fal fa-house"></i>
        </a> / <span class="atual">
            Fale conosco
        </span>
    </div>
</section>
<section class="falecom container margem-topo">
    <div>
        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Fale conosco</h2>
            <p>
                Use este espaço para enviar suas sugestões, críticas ou reclamações. <br>
                Para suporte, prefira o atendimento via WhatsApp.<br>
                <sub>* indica campo obrigatório</sub>
            </p>
            <p class="margem-topo">
                <label for="nome">Nome completo*</label><br>
                <input type="text" id="nome" name="nome" [(ngModel)]="contatoModel.nome" />
            </p>
            <p class="margem-topo">
                <label for="email">E-mail*</label><br>
                <input type="email" id="email" name="email" [(ngModel)]="contatoModel.email" />
            </p>
            <p class="margem-topo">
                <label for="telefone">Telefone</label><br>
                <input type="text" id="telefone" name="telefone" [(ngModel)]="contatoModel.telefone" />
            </p>
            <p class="margem-topo">
                <label for="mensagem">Mensagem*</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" maxlength="600" [(ngModel)]="contatoModel.mensagem"></textarea><br>
            </p>
            <button type="submit" class="margem-topo">enviar</button>
        </form>
    </div>
    <div class="oculto-g oculto-m oculto-p oculto-pp">
        <i class="fab fa-whatsapp"></i>
        <h2>Procurando por suporte?</h2>
        Entre em contato via WhatsApp: 0800 111-2233
    </div>
</section>
